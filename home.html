<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylehome.css" rel="stylesheet" type="text/css">
    <script src="jshome.js"></script>
    <title></title>
</head>
<body>
   
    <div class="topnav">
        <a onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login</a>
        <a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</a>
    </div>
    <div class="background">
      Exciting games
      
    </div> 
   


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" id="signupfrm" method = "post"  onsubmit="return signup()" action="homepage.html">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="userName"><b>UserName</b></label>
      <input type="text" placeholder="Enter UserName" name="userName" id="name" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pswrpt" required>
      

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" id="loginfrm" method = "post"  onsubmit="return login()" action="homepage.html">
    <div class="container">
      <h1>Log in</h1>
      <p>Please fill in this form to log in to your account.</p>
      <hr>
      <label for="userName"><b>UserName</b></label>
      <input type="text" placeholder="Enter UserName" name="userName" id="loginname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="loginpsw" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Log in</button>
      </div>
    </div>
  </form>
</div>

</body>
