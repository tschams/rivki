<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylecontacts.css" rel="stylesheet" type="text/css">
    <script src="client.js"></script>
    <script src="server.js"></script>
    <script src="network.js"></script>
    <script src="FXMLHttpRequest.js"></script> 
    <script src="database.js"></script>
    <script src="contact.js"></script>
    <title></title>
</head>
<body>
  <main>
    <template class="page active" id="home">
      <div id="phonebook">
        <h2>My Phonebook</h2>
      <!-- <ol>
        <li><a href="#" data-target="home" class="nav-link">HOME</a></li>
        <li><a href="#" data-target="show-contact" class="nav-link">SHOW CONTACT</a></li>
        <li><a href="#" data-target="update-contact" class="nav-link">UPDATE CONTACT</a></li>
        <li><a href="#" data-target="add-contact" class="nav-link">ADD CONTACT</a></li>
      </ol> -->
        <div id="options">   
          <input type="text" id="mySearch" onkeyup="search()" placeholder="Search for names.." title="Type in a name">
          <input type="button" id="myAdd" name="add" value="Add a contact" title="Add a contact" onclick="addContact()"> 
        </div>
        <ul id="myUL">
          <!-- <a href="#" data-target="show-contact" class="nav-link">Adele</a>
          <li><a href="#">Adele</a></li> -->
        </ul>
      </div>
    </template>

    <template class="page" id="show-contact">
      <!-- <input type="button" id="returnHomeFromShow" name="return_home" title="Return home page" onclick="returnHome()"> -->
      <div id="showContact">
        <img src="images/home_icon.png" id="returnHomeFromShow" onclick="returnHome()">
      <div id="details">
        <h2>View the details of:</h2>
        <input type="button" id="myUpdate" value="Update" title="Update a contact" onclick="handleUpdate()">
        <input type="button" id="myDelete" value="Delete" title="Delete a contact" onclick="handleDelete()">
        <div class="grid-container">
            <div><img id="name" src="images/name_icon.png"></div>
          <!-- <input id="show_name" type="text" size="100" width="200px"><br> -->
          <!-- <div><input type="text" id="show_name" name="name" size="100"></div> -->
            <div><p id="show_name"></p></div>
            <div><img id="phone" src="images/phone_icon.png"></div>
            <div><p id="show_phone"></p></div>
            <div><img id="email" src="images/email_icon.png"></div>
            <div><p id="show_email"></p></div>
            <p name="contactID"></p>
        </div>
      </div>
      </div>     
    </template>

    <template class="page" id="add-contact">
      <div id="addContact">
        <img src="images/home_icon.png" id="returnHomeFromShow" onclick="returnHome()">
        <div class="grid-container">
            <div><img id="name" src="images/name_icon.png"></div>
          <div> 
            <form>
              <label>First Name:</label>
            <input  type="text" id="add_first_name" required>
            <br><label>Last Name:</label>
            <input id="add_last_name" type="text" required>
          </div>
          <div><img id="phone" src="images/phone_icon.png"></div>
          <div>
            <label>Phone Number:</label>
            <input id="add_phone" type="text" required></div>
          <div><img id="email" src="images/email_icon.png"></div>
          <div>
            <label>Email Address:</label>
            <input id="add_mail" type="text" required></div>
            <button id="add_final" onclick="sendForAdding()">SEND DETAILS FOR ADDING</button>

            </form>    
            
        </div>
      </div>
      
    </template>
    
    <template class="page" id="update-contact">
      <div id="updateContact">
        <img src="images/home_icon.png" id="returnHomeFromUpdate" onclick="returnHome()">
        <div class="grid-container">
          <form>
            <div><img id="name" src="images/name_icon.png"></div>
          <div>     
            <label>First Name:</label>
            <input  type="text" id="update_first_name">
            <br><label>Last Name:</label>
            <input id="update_last_name" type="text">
          </div>
          <div><img id="phone" src="images/phone_icon.png"></div>
          <div>
            <label>Phone Number:</label>
            <input id="update_phone" type="text"></div>
          <div><img id="email" src="images/email_icon.png"></div>
          <div>
            <label>Email Address:</label>
            <input id="update_mail" type="text"></div>
          <button id="update_final">SEND DETAILS FOR UPDATE</button>
          <p name="contactID"></p>
          </form>
          
        </div>   
      </div>
       
    </template>

  </main>
</body>
