<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-todos.css" rel="stylesheet" type="text/css">
    <script src="client.js"></script>
    <script src="server.js"></script>
    <script src="network.js"></script>
    <script src="FXMLHttpRequest.js"></script> 
    <script src="database.js"></script>
    <script src="todo.js"></script>
    <script src="user.js"></script>
    <title></title>
</head>
<body>
  <main>
    <template class="page active" id="home">
      <div id="todoList">
        <h2>My Todo List</h2>
        <div id="options">   
          <input type="text" id="mySearch" onkeyup="search()" placeholder="Search for titles.." title="Type in a title">
          <input type="button" id="myAdd" name="add" value="Add a Todo" title="Add a Todo" onclick="addTodo()"> 
        </div>
        <ul id="myUL">
          <!-- <a href="#" data-target="show-todo" class="nav-link">Adele</a>
          <li><a href="#">Adele</a></li> -->
        </ul>
      </div>
    </template>

    <template class="page" id="show-todo">
      <!-- <input type="button" id="returnHomeFromShow" name="return_home" title="Return home page" onclick="returnHome()"> -->
      <div id="showTodo">
        <img src="images/home_icon.jpeg" id="returnHomeFromShow" onclick="returnHome()" width="120px">
      <div id="details">
        <h2>View the details of:</h2>
        <input type="button" id="myUpdate" value="Update" title="Update a todo" onclick="handleUpdate()">
        <input type="button" id="myDelete" value="Delete" title="Delete a todo" onclick="handleDelete()">
        <div class="grid-container">
            <div><img id="name" src="images/todo_icon.jpeg"></div>
          <!-- <input id="show_title" type="text" size="100" width="200px"><br> -->
          <!-- <div><input type="text" id="show_title" name="name" size="100"></div> -->
            <div><label>Title:</label><p id="show_title"></p></div>
            <div><label>Description:</label><p id="show_description"></p></div>
            <p name="todoId"></p>
        </div>
      </div>
      </div>     
    </template>

    <template class="page" id="add-todo">
      <div id="addTodo">
        <img src="images/home_icon.jpeg" id="returnHomeFromShow" onclick="returnHome()">
        <div class="grid-container">
            <img id="name" src="images/todo_icon.jpeg">
          <div> 
            <form>
              <label>Title:</label>
            <br>
            <input class="width-100"  type="text" id="add_title" required>
            <br><label>Description:</label>
            <br>
            <textarea class="width-100" id="add_description" required rows="6" ></textarea>
          </div>
            <button id="add_final" onclick="sendForAdding()">SEND DETAILS FOR ADDING</button>

            </form>    
            
        </div>
      </div>
      
    </template>
    
    <template class="page" id="update-todo">
      <div id="updateTodo">
        <img src="images/home_icon.jpeg" id="returnHomeFromUpdate" onclick="returnHome()">
        <div class="grid-container">
          <form>
            <div><img id="name" src="images/todo_icon.jpeg"></div>
          <div>     
            <label>Title:</label>
            <input class="width-100" type="text" id="update_title" required>
          </div>
          <div>
            <label>Description:</label>
            <textarea class="width-100" id="update_description" rows="6" required></textarea></div>
          <button id="update_final" onclick="sendForUpdate()">SEND DETAILS FOR UPDATE</button>
          <p name="todoId"></p>
          </form>
          
        </div>   
      </div>
       
    </template>

  </main>
</body>
